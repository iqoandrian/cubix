<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Kubus 3D - PWA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; font-family: sans-serif; }
    canvas { display: block; }
    #score { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="score">Skor: 0</div>

  <!-- Import modul game -->
  <script type="module">
    import { initScene, animate, scene } from "./js/gameCore.js";
    import { createRubikCube, cubeGroup } from "./js/gameObjects.js";
    import { setupControls } from "./js/controls.js";
    import { resetScore } from "./js/gameLogic.js";

    // Inisialisasi scene
    initScene();
    createRubikCube(3);
    scene.add(cubeGroup);

    setupControls();
    resetScore();
    animate();

    // Register service worker (relative path)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
</body>
</html>
